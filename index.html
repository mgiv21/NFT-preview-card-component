<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="main-container">
            <img src="./images/image-equilibrium.jpg" alt="equilibrium" class="equilibrium" />
            <div class="title">Equilibrium #3429</div>
            <div class="sub-title">Our equilibrium collection promotes balance and calm.</div>
            <div class="data">
                <div class="eth">
                    <img src="./images/icon-ethereum.svg" alt="Ethereum" class="eth__symbol">
                    <div class="eth__quantity">0.041 ETH</div>
                </div>
                <div class="days-left">
                    <img src="./images/icon-clock.svg" alt="Ethereum" class="clock__symbol">
                    <div class="time__quantity">3 days left</div>
                </div>
            </div>
        </div>
    </body>
</html>
